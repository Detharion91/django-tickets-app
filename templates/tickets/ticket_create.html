{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-8">
            <h1>{% trans 'Create Ticket' %}</h1>
            <hr>
            
            <form method="POST" class="form">
                {% csrf_token %}

                {% bootstrap_form form %}

                {% buttons %}
                    <button type="submit" class="btn btn-primary">{% trans 'Create' %}</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock content %}
